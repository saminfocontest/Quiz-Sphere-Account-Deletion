<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Delete your QuizSphere account">
  <title>QuizSphere - Delete Account</title>
  
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0); /* Gradient background */
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background-color: #0083b0;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .content {
      padding: 20px;
      color: #333;
      text-align: center;
    }

    .content p {
      font-size: 1.1em;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 20px 0;
      border: 2px solid #00b4db;
      border-radius: 5px;
      font-size: 1.1em;
    }

    button {
      background-color: #00b4db;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em;
      margin-top: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #0083b0;
    }

    .footer {
      background-color: #00b4db;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .footer p {
      margin: 0;
    }

    .highlight {
      color: #00b4db;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>QuizSphere</h1>
      <p>Account Deletion Request</p>
    </div>

    <div class="content">
      <p>We're sad to see you go! If you'd like to delete your QuizSphere account, please enter your email below:</p>

      <form action="your-backend-api" method="POST">
        <input type="email" name="email" placeholder="Enter your email address" required>
        <button type="submit">Delete My Account</button>
      </form>

      <p class="highlight">Please note: Once your account is deleted, all your progress, quizzes, and rewards will be permanently removed.</p>
    </div>

    <div class="footer">
      <p>Powered by QuizSphere &bull; <a href="#" style="color:white; text-decoration:none;">Visit our website</a></p>
    </div>
  </div>

</body>
</html>
